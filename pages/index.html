<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>內容訂閱網站</title>

	</head>
	<body>

		<header>

			<%- include('./layout/nav'); -%>

			<!-- start of slider -->
			<div class="slider">
				<div class="container">
					<div class="slider_inner">
						<picture>
							<source srcset="../assets/images/banner.png" media="(min-width: 992px)"/>
							<img src="../assets/images/banner-sm.png" alt="banner" class="w-100"/>
						</picture>

						<div class="slider_text">
							<p class="text-white mb-2 mb-lg-3">獻給新世代的生活風格誌</p>
							<h2 class="text-white mb-5 mb-lg-6">一起探索生活的無限可能</h2>
							<button type="button" class="btn btn-custom-green">
								馬上訂閱<span class="material-symbols-outlined">arrow_right_alt</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- end of slider -->
		</header>

		<main>
			<!-- start of hot-topic -->
			<section>
				<div class="hot-topic">
					<div class="container hot-topic_inner">
						<h2 class="fs-4 fs-lg-2 mb-4">熱門主題</h2>
						<div class="row g-4">
							<div class="col-12 col-md-6 col-lg-3">
								<div class="card">
									<div class="position-relative">
										<picture>
											<source srcset="../assets/images/theme-1.png" media="(min-width: 992px)"/>
											<img src="../assets/images/theme-1-sm.png" alt="theme-1" class="w-100"/>
										</picture>
										<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">城市漫遊者</p>
									</div>
								</div>
							</div>

							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-2.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-2-sm.png" alt="theme-2" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">秘境尋蹤人</p>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-3.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-3-sm.png" alt="theme-3" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">品味設計家</p>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-4.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-4-sm.png" alt="theme-4" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">美食探險記</p>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-5.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-5-sm.png" alt="theme-5" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">美學建築誌</p>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-6.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-6-sm.png" alt="theme-1" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">慢活生活行</p>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-7.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-7-sm.png" alt="theme-7" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">工藝匠心賞</p>
								</div>
							</div>
							<div class="col-12 col-md-6 col-lg-3">
								<div class="position-relative">
									<picture class="card">
										<source srcset="../assets/images/theme-8.png" media="(min-width: 992px)"/>
										<img src="../assets/images/theme-8-sm.png" alt="theme-8" class="w-100"/>
									</picture>
									<p class="position-absolute top-50 start-50 translate-middle text-white z-1 fs-6 fs-lg-5">時尚先鋒派</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>
			<!-- end of hot-topic -->

			<section>
				<div class="container">
					<h2 class="fs-4 fs-lg-2 mb-4">精選文章</h2>
				</div>
			</section>

			<section>
				<div class="container">
					<h2 class="fs-4 fs-lg-2 mb-4">母親節強檔活動</h2>
				</div>
			</section>

			<section>
				<div class="container">
					<h2 class="fs-4 fs-lg-2 mb-4">大家都在看</h2>
				</div>
			</section>

			<section>
				<div class="container">
					<h2 class="fs-4 fs-lg-2 mb-4">品味生活</h2>
				</div>
			</section>

			<section>
				<div class="container">
					<h2 class="fs-4 fs-lg-2 mb-4">Vivre 給你意想不到的生活風格提案</h2>
				</div>
			</section>

			<section>
				<div class="container">
					<h2 class="fs-4 fs-lg-2 mb-4">想看什麼主題由你決定！</h2>
				</div>
			</section>
		</main>
		<%- include('./layout/footer'); -%>

		<script type="module" src="../main.js"></script>
	</body>
</html>
